<div class="col-12">
  <h4>New Character</h4>
  <form (ngSubmit)="emitCharacter()">
    <div class="row g-2">
      <div class="col-6">
        <input type="text" class="form-control form-control-sm" placeholder="Write name"
        [(ngModel)]="character.name" name="name">
      </div>
      <div class="col-6">
        <input type="number" class="form-control form-control-sm" placeholder="Write power"
        [(ngModel)]="character.power" name="power">
      </div>
      <div class="col-12">
        <button name="Save" class="btn btn-outline-primary btn-sm w-100">Save</button>
      </div>
      <div>
        {{ character | json }}
      </div>
    </div>
  </form>
</div>
